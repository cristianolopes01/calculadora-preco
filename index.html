<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Precificação</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>📊 Calculadora de Precificação</h1>

  <section>
    <h2>💡 Custos Fixos (R$)</h2>
    <div id="fixos-container"></div>
    <p><strong>Total:</strong> <span id="total-fixos">R$ 0,00</span></p>
  </section>

  <section>
    <h2>📉 Custos Variáveis (% sobre venda)</h2>
    <div id="variaveis-container"></div>
    <p><strong>Total:</strong> <span id="total-variaveis">0%</span></p>
  </section>

  <section>
    <h2>⚙️ Parâmetros</h2>
    <label>Frete por Unidade (R$): <input type="number" id="p-frete" /></label><br>
    <label>Unidades Vendidas por Mês: <input type="number" id="p-vendas" /></label><br>
    <label>Margem de Lucro Desejada (%): <input type="number" id="p-margem" /></label>
  </section>

  <div class="botoes">
    <button id="calcular">Calcular</button>
  </div>

  <section id="resultado" class="card">
    <h2>📋 Resultado</h2>
    <div id="saida"></div>
    <canvas id="grafico" width="300" height="300"></canvas>
    <div id="tabela-fixos"></div>
    <div id="tabela-variaveis"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
