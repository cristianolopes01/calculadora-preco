<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Precificação</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📊 Calculadora de Precificação</h1>

  <section>
    <h2>💡 Custos Fixos (mensal)</h2>
    <div class="campo"><label>Aluguel: <input type="number" id="c-aluguel" /></label></div>
    <div class="campo"><label>Energia Elétrica: <input type="number" id="c-energia" /></label></div>
    <div class="campo"><label>Água: <input type="number" id="c-agua" /></label></div>
    <div class="campo"><label>Telefonia: <input type="number" id="c-telefonia" /></label></div>
    <div class="campo"><label>Internet: <input type="number" id="c-internet" /></label></div>
    <div class="campo"><label>Pessoal: <input type="number" id="c-pessoal" /></label></div>
    <div class="campo"><label>Remuneração Sócios: <input type="number" id="c-socios" /></label></div>
    <div class="campo"><label>Contabilidade: <input type="number" id="c-contabilidade" /></label></div>
    <div class="campo"><label>Depreciações: <input type="number" id="c-depreciacao" /></label></div>
    <div class="campo"><label>Outros Fixos: <input type="number" id="c-outros" /></label></div>
    <p><strong>Total de Custos Fixos:</strong> <span id="total-fixos">R$ 0,00</span></p>
  </section>

  <section>
    <h2>📉 Custos Variáveis (% sobre venda)</h2>
    <div class="campo"><label>Impostos: <input type="number" id="v-impostos" /></label></div>
    <div class="campo"><label>Comissões de Vendas: <input type="number" id="v-comissao" /></label></div>
    <div class="campo"><label>Taxa de Cartão: <input type="number" id="v-cartao" /></label></div>
    <div class="campo"><label>Descontos: <input type="number" id="v-descontos" /></label></div>
    <p><strong>Total de Custos Variáveis:</strong> <span id="total-variaveis">0%</span></p>
  </section>

  <section>
    <h2>⚙️ Parâmetros</h2>
    <div class="campo"><label>Custo de Aquisição: <input type="number" id="p-custo" /></label></div>
    <div class="campo"><label>Frete por Unidade: <input type="number" id="p-frete" /></label></div>
    <div class="campo"><label>Unidades Vendidas por Mês: <input type="number" id="p-vendas" /></label></div>
    <div class="campo"><label>Margem de Lucro Desejada (%): <input type="number" id="p-margem" /></label></div>
  </section>

  <button id="calcular">Calcular</button>

  <section id="resultado" class="card">
    <h2>📋 Resultado</h2>
    <div id="saida"></div>
    <canvas id="grafico" width="300" height="300"></canvas>
  </section>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
