<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Preço de Venda</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>📦 Calculadora Estratégica de Preço de Venda</h1>

  <section class="bloco">
    <h2>🧮 Dados de Custo</h2>

    <h3>Custos Fixos Mensais (R$)</h3>
    <label>Energia Elétrica: <input type="number" id="c-energia" /></label>
    <label>Água: <input type="number" id="c-agua" /></label>
    <label>Telefonia: <input type="number" id="c-telefonia" /></label>
    <label>Pessoal: <input type="number" id="c-pessoal" /></label>
    <label>Remuneração de Sócios: <input type="number" id="c-socios" /></label>
    <label>Contabilidade: <input type="number" id="c-contabilidade" /></label>
    <label>Depreciação: <input type="number" id="c-depreciacao" /></label>
    <label>Internet: <input type="number" id="c-internet" /></label>
    <label>Outros Fixos: <input type="number" id="c-outros-fixos" /></label>

    <h3>Custos Variáveis (% sobre o preço de venda)</h3>
    <label>Impostos sobre Faturamento: <input type="number" id="v-impostos" /></label>
    <label>Comissões: <input type="number" id="v-comissao" /></label>
    <label>Taxas de Cartão: <input type="number" id="v-taxa-cartao" /></label>
    <label>Descontos Comerciais: <input type="number" id="v-descontos" /></label>
  </section>

  <section class="bloco">
    <h2>📈 Dados Operacionais</h2>
    <label>Custo de Aquisição ou Produção: <input type="number" id="p-custo-aquisicao" /></label>
    <label>Frete por Unidade: <input type="number" id="p-frete" /></label>
    <label>Quantidade de Vendas por Mês: <input type="number" id="p-vendas-mes" /></label>
    <label>Margem de Lucro Desejada (%): <input type="number" id="p-margem-lucro" /></label>

    <button id="calculate-btn">Calcular</button>
  </section>

  <section id="result-card" class="bloco" style="display:none;">
    <h2>📊 Resultado</h2>
    <div id="result-content"></div>
    <canvas id="grafico" height="180"></canvas>
  </section>
</body>
</html>
