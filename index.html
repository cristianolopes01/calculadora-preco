<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Precificação – Tausystem do Brasil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header style="text-align:center; margin-bottom: 2rem;">
    <img src="logo-tausystem.png" alt="Tausystem do Brasil" style="max-width: 220px;" />
  </header>

  <button id="toggle-theme">🌗 Alternar Tema</button>

  <h2>💰 Preço de Venda</h2>
  <input type="number" id="precoVenda" placeholder="R$" />

  <h3>📘 Custos Fixos</h3>
  <input class="fixo" data-nome="Aluguel" id="fixo1" type="number" placeholder="Aluguel" />
  <input class="fixo" data-nome="Energia Elétrica" id="fixo2" type="number" placeholder="Energia Elétrica" />
  <input class="fixo" data-nome="Água" id="fixo3" type="number" placeholder="Água" />
  <input class="fixo" data-nome="Internet" id="fixo4" type="number" placeholder="Internet" />
  <input class="fixo" data-nome="Telefonia" id="fixo5" type="number" placeholder="Telefonia" />
  <input class="fixo" data-nome="Pessoal" id="fixo6" type="number" placeholder="Pessoal" />
  <input class="fixo" data-nome="Remuneração Sócios" id="fixo7" type="number" placeholder="Remuneração Sócios" />
  <input class="fixo" data-nome="Assinaturas" id="fixo8" type="number" placeholder="Assinaturas" />
  <input class="fixo" data-nome="Contabilidade" id="fixo9" type="number" placeholder="Contabilidade" />
  <input class="fixo" data-nome="Manutenções" id="fixo10" type="number" placeholder="Manutenções" />
  <input class="fixo" data-nome="Refeições" id="fixo11" type="number" placeholder="Refeições" />
  <input class="fixo" data-nome="Depreciações" id="fixo12" type="number" placeholder="Depreciações" />
  <input class="fixo" data-nome="Outras Despesas" id="fixo13" type="number" placeholder="Outras Despesas" />

  <h3>📙 Custos Variáveis (%)</h3>
  <input class="variavel" data-nome="Custo de Aquisição/Produção" id="var1" type="text" placeholder="Ex: 0%" />
  <input class="variavel" data-nome="Impostos sobre faturamento" id="var2" type="text" placeholder="Ex: 8%" />
  <input class="variavel" data-nome="Comissões de Vendas" id="var3" type="text" placeholder="Ex: 0%" />
  <input class="variavel" data-nome="Taxa de Cartão – Débito" id="var4" type="text" placeholder="Ex: 0.79%" />
  <input class="variavel" data-nome="Fretes" id="var5" type="text" placeholder="Ex: 0%" />
  <input class="variavel" data-nome="Taxa de Antecipação" id="var6" type="text" placeholder="Ex: 0%" />
  <input class="variavel" data-nome="Desconto de Vendas" id="var7" type="text" placeholder="Ex: 0%" />
  <input class="variavel" data-nome="Outros Custos Variáveis" id="var8" type="text" placeholder="Ex: 1%" />
  <input class="variavel" data-nome="Taxa de Cartão – Crédito" id="var9" type="text" placeholder="Ex: 0.79%" />

  <br/><br/>
  <button id="calcular">📊 Calcular</button>

  <div id="resultadoDetalhado"></div>

  <!-- Simuladores -->
  <hr/>
  <h3>🧮 Simulador de Preço de Venda</h3>
  <div class="simulador">
    <label>Preço de Compra (R$): <input type="number" id="precoCompra" value="20" /></label>
    <label>Margem de Lucro Desejada (%): <input type="number" id="margemDesejada" value="40" /></label>
    <label>Impostos (%): <input type="number" id="impostos" value="10.58" /></label>
    <br/>
    <button onclick="simularPreco()">Simular</button>
    <div id="resultadoSimulacao"></div>
  </div>

  <hr/>
  <h3>📈 Simulador de Ponto de Equilíbrio</h3>
  <div class="pe-simulador">
    <label>Custos Fixos (R$): <input type="number" id="peFixos" value="11020.00" /></label>
    <label>% Custos Variáveis: <input type="number" id="peVariavel" value="18.00" /></label>
    <label>Preço Unitário (R$): <input type="number" id="pePrecoVenda" value="28.00" /></label>
    <label>Dias no Mês: <input type="number" id="peDiasMes" value="26" /></label>
    <br/>
    <button onclick="calcularSimulacaoPE()">Simular Ponto de Equilíbrio</button>
    <div id="peResultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
